<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Transito</title>
    <style>
        body{
            background-color: rgb(4, 0, 43);
            color: rgb(255, 0, 0);
            font: normal 20pt arial;
        }
        h1{ 
            color: yellow 

        } 
        p{
            color: rgb(0, 187, 0) ;
        
        }
    </style>
</head>
<body>
    <h1>Detram-Se</h1>
    <label for="txtvel"> Velocidade </label><input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        function calcular() {
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>velocidade <strong>${vel}km<strong>/h</P>`
                if (vel > 60){
                    res.innerHTML += `Voce foi Multado`
                }
            res.innerHTML += `<p>Boa viagem</P>`
        }
    </script>
</body>
</html>
